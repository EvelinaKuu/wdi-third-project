<div class="background-image">
  <div class="container edit-profile">
    <div class="row form-box">
      <div class="col-md-10 col-md-offset-1">
        <div class="form">

          <div class="row text-center">
            <h2>Edit your profile</h2>
          </div>
          <flash-message></flash-message>
          <form ng-submit="vm.update()">
            <div class="row">
              <div class="col-xs-12 col-lg-6">
                <!-- USERNAME AND EMAIL -->
                <div class="form-group">
                  <label for="Username">Username</label>
                  <input class="form-control" type="text" name="username" placeholder="{{ vm.user.username }}" id="username"  ng-model="vm.user.username">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" type="email" name="email" placeholder="{{ vm.user.email }}" id="email"  ng-model="vm.user.email">
                </div>
              </div>
              <!-- IMAGE AND UPLOAD -->
              <div class="col-xs-12 col-md-offset-1 col-lg-5">
                <div class="form-group">
                  <label for="file-upload">Upload Your Profile Picture</label>
                  <button class="landing-buttons" id="file-upload" type="button" ng-model="vm.user.image" upload-image>Upload</button>
                </div>
                <br>
                <div class="container user-image">
                  <div class="field" ng-if="vm.user.image">
                    <label for="label"> Current Profile Picture</label>
                    <div class="control">
                      <figure>
                        <img src="{{ vm.user.image }}" alt="user-profile-picture" class="profile-image">
                      </figure>
                    </div>
                  </div>
                </div>

              </div>
              <!-- SPORTS RADIO BUTTONS -->
              <div class="col-xs-12 col-lg-6">
                <div class="row">
                  <div class="col-xs-5 col-lg-5">
                    <div class="form-group">
                      <!-- <legend class="col-form-label col-sm-3 pt-0">Sport</legend> -->
                      <label>Sport</label>
                      <div class="form-check">

                        <label>
                          <input class="form-check-input" type="radio" name="sportRadios" id="ski" value="ski" ng-model="vm.user.sport" ng-checked="(vm.user.sport == 'ski')"> <span class="label-text">Ski</span>
                        </label>
                      </div>

                      <div class="form-check">
                        <label>
                          <input class="form-check-input" type="radio" name="sportRadios" id="snowboard" value="snowboard" ng-model="vm.user.sport" ng-checked="(vm.user.sport == 'snowboard')"> <span class="label-text">Snowboard</span>
                        </label>
                      </div>

                      <div class="form-check">
                        <label>
                          <input class="form-check-input" type="radio" name="sportRadios" id="both" value="both" ng-model="vm.user.sport" ng-checked="(vm.user.sport == 'both')"> <span class="label-text">Both</span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-lg-5">
                    <!-- ABILITY RADIO BUTTONS -->
                    <div class="form-group">
                      <label>Ability level</label>
                      <div class="form-check">
                        <label>
                          <input class="form-check-input" type="radio" name="abilityRadios" id="beginner" value="beginner" ng-model="vm.user.abilityLevel" ng-checked="(vm.user.abilityLevel == 'beginner')"> <span class="label-text">Beginner</span>
                        </label>
                      </div>
                      <div class="form-check">
                        <label>
                          <input class="form-check-input" type="radio" name="abilityRadios" id="Intermediate" value="Intermediate" ng-model="vm.user.abilityLevel" ng-checked="(vm.user.abilityLevel == 'Intermediate')"> <span class="label-text">Intermediate</span>
                        </label>
                      </div>
                      <div class="form-check">
                        <label>
                          <input class="form-check-input" type="radio" name="abilityRadios" id="advanced" value="advanced" ng-model="vm.user.abilityLevel" ng-checked="(vm.user.abilityLevel == 'advanced')"> <span class="label-text">Advanced</span>
                        </label>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- BUTTONS -->
            <div class="row text-center">
              <div class="control">
                <button class="landing-buttons">Update</button>
                <button class="landing-buttons" ui-sref="destinationsIndex">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
