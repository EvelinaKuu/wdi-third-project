<div class="background-image">
  <div class="container">
    <div class="row form-box">
      <div class="col-md-4 col-md-offset-4">
        <div class="form">
          <div class="row text-center">
          <h2>Login</h2>
          </div>

            <form ng-submit="vm.submit()">
              <div class="row">
                <div class="col-lg-12 col-xs-12">
                  <form method="POST" action="/login">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input class="form-control" type="text" name="email" id="email" placeholder="Email" ng-model="vm.credentials.email" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input class="form-control" type="password" name="password" id="password" placeholder="Password"  ng-model="vm.credentials.password" required>
                    </div>
                    <div class="row text-center">
                      <button class="landing-buttons">Login</button>
                    </div>

                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
