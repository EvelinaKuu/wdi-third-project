<!DOCTYPE html>
<html ng-app="appres">
<head>
  <base href="/"/>
  <title>APPrès Ski</title>
  <base href="/">
  <link rel="stylesheet" type="text/css" href="../scss/style.scss">
  <link href="https://fonts.googleapis.com/css?family=Heebo|Roboto:700" rel="stylesheet">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU4PJCYlrrZ6xnIsK87gncaVvKSqLIaSQ&libraries=places"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main" ng-class="main.pageName">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">APPrès Ski</a>
    <button type="button" class="navbar-toggle burger-background" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
      <span class="sr-only burger-background">Toggle navigation</span>
      <span class="icon-bar burger"></span>
      <span class="icon-bar burger"></span>
      <span class="icon-bar burger"></span>
    </button>
    <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed" id="navbarSupportedContent">
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" ui-sref="destinationsIndex">DESTINATIONS</a></li>
        <li class="nav-item"><a class="nav-link" ng-if="main.isAuthenticated()" ui-sref="holidayIndex">HOLIDAYS</a></li>
        <li class="nav-item"><a class="nav-link" ng-if="main.isAuthenticated()" ui-sref="holidayCreate">CREATE HOLIDAY</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a class="nav-item" ui-sref="login" ng-if="!main.isAuthenticated()">LOGIN</a></li>
        <li><a class="nav-item" ui-sref="register" ng-if="!main.isAuthenticated()">REGISTER</a></li>
        <li><a class="nav-item" ui-sref="userEdit({ id: main.currentUserId })" ng-if="main.isAuthenticated()">EDIT PROFILE</a></li>
        <li><a class="nav-item nav-link" ng-click="main.logout()" ng-if="main.isAuthenticated()">LOGOUT</a></li>
      </ul>
    </div>
  </nav>
  <main ui-view></main>

  <footer>
    <p>Coded by<a target="_blank" href="https://github.com/EvelinaKuu">Evelina,</a><a target="_blank" href="https://github.com/CharlotteMD">Charlotte</a>and<a target="_blank" href="https://github.com/P-atrick">Patrick</a>WDI Project 3, General Assembly London</p>
  </footer>
</body>
</html>
